<svg width="420" height="72" viewBox="0 0 420 72" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Daybreak logo</title>
  <desc id="logoDesc">Daybreak wordmark with colorful game tile accents.</desc>
  <style>
    .ink-fill { fill: #0b0b0b; }
    .ink-stroke { stroke: #0b0b0b; }
    .tile-red { fill: #ff3b30; }
    .tile-gold { fill: #ffb74a; }
    .tile-teal { fill: #13a890; }

    @media (prefers-color-scheme: dark) {
      .ink-fill { fill: #f7f7f7; }
      .ink-stroke { stroke: #f7f7f7; }
    }
  </style>

  <g transform="translate(0 8)">
    <rect x="1.5" y="1.5" width="53" height="53" rx="15" class="ink-stroke" stroke-width="3"/>

    <rect x="10" y="10" width="10" height="10" rx="2.5" class="ink-fill"/>
    <rect x="23" y="10" width="10" height="10" rx="2.5" class="tile-red"/>
    <rect x="36" y="10" width="10" height="10" rx="2.5" class="ink-fill"/>

    <rect x="10" y="23" width="10" height="10" rx="2.5" class="tile-gold"/>
    <rect x="23" y="23" width="10" height="10" rx="2.5" class="ink-fill"/>
    <rect x="36" y="23" width="10" height="10" rx="2.5" class="tile-teal"/>

    <path d="M10 43C15.5 37.5 22.8 34.5 30 34.5C37.2 34.5 44.5 37.5 50 43" class="ink-stroke" stroke-width="2.8" stroke-linecap="round"/>
  </g>

  <text x="74" y="45" class="ink-fill" font-family="Sora, Avenir Next, Arial, sans-serif" font-size="33" font-weight="600" letter-spacing="0.23em">DAYBREAK</text>
</svg>
